<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>仿罗盘时钟</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />

<link rel="stylesheet" href="css/demo.css">
</head>
<body>

<div id="clock"></div>

<script src="js/demo.js"></script>
        <!--/*外层最大容器*/-->
        <div class="wrap">
        <!--    /*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="images/03.jpg" height="-1" width="-1"  class="pic"/>
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="images/04.jpg" height="-1" width="-1"  class="pic"/>
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="images/05.jpg" height="-1" width="-1"  class="pic"/>
            </div>
            <div class="out_right">
                <img src="images/07.jpg" height="-1" width="-1"  class="pic"/>
            </div>
            <div class="out_top">
                <img src="images/08.jpg" height="-1" width="-1"  class="pic"/>
            </div>
            <div class="out_bottom">
                <img src="images/12.jpg" height="-1" width="-1"  class="pic"/>
            </div>
            <!--小正方体 --> 
            <span class="in_front">
                <img src="images/0001.jpg" height="-1" width="-1" class="in_pic" />
            </span>
            <span class="in_back">
                 <img src="images/0002.jpg" height="-1" width="-1" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="images/001.jpg" height="-1" width="-1" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="images/002.jpg" height="-1" width="-1" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="images/01.jpg" height="-1" width="-1" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="images/02.jpg" height="-1" width="-1" class="in_pic" />
            </span>
        </div>
        </div>
</body>
</html>
